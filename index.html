<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DBMS Dashboard</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        .neo-container {
            border-radius: 20px;
            background: #e0e5ec;
            box-shadow: 8px 8px 15px #a3b1c6, -8px -8px 15px #ffffff;
        }
        .neo-button {
            border-radius: 10px;
            background: #e0e5ec;
            box-shadow: 5px 5px 10px #a3b1c6, -5px -5px 10px #ffffff;
            transition: all 0.3s ease;
        }
        .neo-button:active {
            box-shadow: inset 5px 5px 10px #a3b1c6, inset -5px -5px 10px #ffffff;
        }
        .neo-input {
            border-radius: 10px;
            background: #e0e5ec;
            box-shadow: inset 3px 3px 7px #a3b1c6, inset -3px -3px 7px #ffffff;
        }
        body {
            background: #e0e5ec;
        }
    </style>
</head>
<body class="min-h-screen p-4">
    <div class="grid md:grid-cols-12 gap-4">
        <!-- Sidebar -->
        <div class="md:col-span-3 neo-container p-4">
            <div class="text-2xl font-bold mb-8 text-center">DBMS Dashboard</div>
            <nav class="space-y-4">
                <button class="neo-button w-full p-3 text-left hover:bg-gray-100" onclick="showSection('dashboard')">
                    <i class="bi bi-speedometer2 mr-2"></i> Dashboard
                </button>
                <button class="neo-button w-full p-3 text-left hover:bg-gray-100" onclick="showSection('customers')">
                    <i class="bi bi-people mr-2"></i> Customers
                </button>
                <button class="neo-button w-full p-3 text-left hover:bg-gray-100" onclick="showSection('orders')">
                    <i class="bi bi-cart mr-2"></i> Orders
                </button>
                <button class="neo-button w-full p-3 text-left hover:bg-gray-100" onclick="showSection('products')">
                    <i class="bi bi-box mr-2"></i> Products
                </button>
                <button class="neo-button w-full p-3 text-left hover:bg-gray-100" onclick="showSection('payments')">
                    <i class="bi bi-credit-card mr-2"></i> Payments
                </button>
                <button class="neo-button w-full p-3 text-left hover:bg-gray-100" onclick="showSection('delivery')">
                    <i class="bi bi-truck mr-2"></i> Delivery
                </button>
            </nav>
        </div>

        <!-- Main Content -->
        <div class="md:col-span-9 neo-container p-6">
            <!-- Dashboard Section -->
            <div id="dashboard" class="section">
                <h2 class="text-2xl font-bold mb-6">Dashboard Overview</h2>
                <div class="grid md:grid-cols-3 gap-4 mb-8">
                    <div class="neo-container p-4">
                        <div class="text-xl">Total Customers</div>
                        <div class="text-3xl font-bold">1,234</div>
                    </div>
                    <div class="neo-container p-4">
                        <div class="text-xl">Pending Orders</div>
                        <div class="text-3xl font-bold">56</div>
                    </div>
                    <div class="neo-container p-4">
                        <div class="text-xl">Total Revenue</div>
                        <div class="text-3xl font-bold">$45,678</div>
                    </div>
                </div>
                <div class="neo-container p-4">
                    <h3 class="text-xl font-bold mb-4">Recent Activity</h3>
                    <div class="space-y-2">
                        <div class="p-2 bg-white rounded">New order #1234 received</div>
                        <div class="p-2 bg-white rounded">Payment confirmed for order #1233</div>
                        <div class="p-2 bg-white rounded">Delivery completed for order #1232</div>
                    </div>
                </div>
            </div>

            <!-- Other sections hidden by default -->
            <div id="customers" class="section hidden">
                <h2 class="text-2xl font-bold mb-6">Customer Management</h2>
                <div class="flex justify-between mb-4">
                    <input type="text" class="neo-input p-2 w-64" placeholder="Search customers...">
                    <button class="neo-button px-4 py-2">Add New Customer</button>
                </div>
                <div class="neo-container p-4 overflow-x-auto">
                    <table class="w-full">
                        <thead>
                            <tr class="text-left">
                                <th class="p-2">ID</th>
                                <th class="p-2">Name</th>
                                <th class="p-2">Email</th>
                                <th class="p-2">Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td class="p-2">1</td>
                                <td class="p-2">John Doe</td>
                                <td class="p-2">john@example.com</td>
                                <td class="p-2">
                                    <button class="neo-button px-2 py-1 mr-2">Edit</button>
                                    <button class="neo-button px-2 py-1">Delete</button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>

            <!-- Similar sections for Orders, Products, Payments, and Delivery -->
        </div>
    </div>

    <script>
        // Function to show/hide sections
        function showSection(sectionId) {
            document.querySelectorAll('.section').forEach(section => {
                section.classList.add('hidden');
            });
            document.getElementById(sectionId).classList.remove('hidden');
        }

        // Show dashboard by default
        document.addEventListener('DOMContentLoaded', () => {
            showSection('dashboard');
        });

        // Simulated notification system
        function showNotification(message) {
            const notification = document.createElement('div');
            notification.className = 'fixed top-4 right-4 bg-green-500 text-white p-4 rounded neo-container';
            notification.textContent = message;
            document.body.appendChild(notification);
            setTimeout(() => notification.remove(), 3000);
        }

        // Example usage
        setInterval(() => {
            const random = Math.random();
            if (random > 0.9) {
                showNotification('New order received!');
            }
        }, 10000);
    </script>
<script>document.body.addEventListener('wheel', e => { if (!e.ctrlKey) return; e.preventDefault(); return }, { passive: false })</script>
	</body>
</html>
